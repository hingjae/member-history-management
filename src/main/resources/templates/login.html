<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/top-bar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragment/top-bar :: topbar}"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">로그인</h2>
        </div>
        <div class="card-body">
            <form class="login-form" method="post">
                <div class="form-group" th:if="${session.loginError}">
                    <p style="color: red;" th:text="${session.loginError}"></p>
                </div>

                <div class="form-group">
                    <label th:for="username">아이디</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
