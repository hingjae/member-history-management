<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/sign-up.css">
    <title>회원가입</title>
</head>
<body>
<div th:replace="~{fragment/top-bar :: topbar}"></div>
<form th:object="${memberCreateForm}" class="signup-form" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p style="color: red;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <h2>회원가입</h2>
    <div class="form-group">
        <label th:for="id">아이디</label>
        <input type="text" th:field="*{id}" required>
        <div style="color: red;" th:errors="*{id}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" required>
        <div style="color: red;" th:errors="*{password}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" required>
        <div style="color: red;" th:errors="*{name}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="age">나이</label>
        <input type="text" th:field="*{age}" required>
        <div style="color: red;" th:errors="*{age}">에러 메세지</div>
    </div>

    <div class="form-group">
        <label th:for="phoneNumber">전화번호</label>
        <input type="text" th:field="*{phoneNumber}" required>
        <div style="color: red;" th:errors="*{phoneNumber}">에러 메세지</div>
    </div>

    <div class="form-group">
        <label for="teamId">팀 이름</label>
        <div class="custom-select-wrapper">
            <select id="teamId" th:field="*{teamId}" class="custom-select">
                <option value="">선택</option>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>
        <div th:errors="*{teamId}" class="error-message">에러 메세지</div>
    </div>

    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <button type="submit">가입하기</button>
</form>

</body>
</html>
