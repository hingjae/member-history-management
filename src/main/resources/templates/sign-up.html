<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    e
</head>
<body>
<div th:replace="~{fragment/top-bar :: topbar}"></div>
<form th:object="${userCreateForm}" class="signup-form" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p style="color: red;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <h2>회원가입</h2>
    <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" required>
        <div style="color: red;" th:errors="*{username}">에러 메세지</div>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" required>
        <div style="color: red;" th:errors="*{password}">에러 메세지</div>
    </div>

    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <button type="submit">가입하기</button>
</form>

</body>
</html>
